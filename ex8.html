    <script>

        function calculadora(o, v1, v2){
            
            switch (o) {
                case 'suma':
                        return `${v1} + ${v2} = ` + (v1 + v2);
                    break;
                case 'resta':
                    return `${v1} - ${v2} = ` + (v1 - v2);
                    break;
                case 'multiplicacion':
                case 'multiplicar':
                    return `${v1} * ${v2} = ` + (v1 * v2);
                    break;
                default:
                    return 'Introduce un operador v√°lido: suma, resta, multiplicacion';
                    break;
            }

        }

        console.log(calculadora('suma', 30, 30));
        

    </script>
